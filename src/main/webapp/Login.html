<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pentagon Space</title>
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1581447109203-63aeb2e5a90c?auto=format&fit=crop&w=1470&q=80') 
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #ff4b2b;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .login-card {
        padding: 25px;
      }

      .login-card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Pentagon Space Login</h2>
    <form action="Login" method="post">
      <label for="mail">Email</label>
      <input type="email" id="mail" name="mail" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <div class="signup-link">
        <a href="ForgotPassword.html">Forgot password?</a><br />
        Don't have an account? <a href="signUp.html">Signup</a>
      </div>
    </form>
  </div>
</body>
</html>
